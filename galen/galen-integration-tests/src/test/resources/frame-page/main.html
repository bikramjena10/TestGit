<html>
    <head>
        <title>Framed page</title>
        <style>
            * {
                font-family: "Open sans";
                font-size: 12pt;
            }
            h1 {
                font-size: 20px;
                margin: 20px;
                padding: 0px;
            }

        </style>
    </head>
    <body>
        <h1 style="padding: 0;margin: 0;">This is a frame</h1>
        <iframe id="some-frame" src="frame.html"  style="padding: 0; margin: 0; border: 1px solid; border-color: #000;"></iframe>
    </body>
</html>
